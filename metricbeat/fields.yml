              description: >
              fields:
                - name: errors
                  type: long
                  description: >
        
                - name: insert_threads
                  type: long
                  description: >
        
                - name: writes
                  type: long
                  description: >
        
            - name: flush_commands
              type: long
              description: >
        
            - name: max_used_connections
              type: long
              description: >
        
            - name: open
