                - name: out.bytes
                  type: integer
                  format: bytes
                  description: >
                    Number of HTTP response bytes emitted by the compressor.
        
                - name: bypassed.bytes
                  type: long
                  format: bytes
                  description: >
                    Number of bytes that bypassed the HTTP compressor (CPU/BW limit).
        
                - name: response.bytes
                  type: long
                  format: bytes
                  description: >
                    Number of HTTP responses that were compressed.
        
            - name: proxy
              type: group
              description: >
        
              fields:
                - name: id
                  type: integer
                  description: >
                    Unique proxy ID.
        
                - name: name
                  type: keyword
                  description: >
                    Proxy name.
        
        
            - name: queue
              type: group
              description: >
        
              fields:
                - name: limit
                  type: integer
                  description: >
                    Configured queue limit (maxqueue) for the server, or nothing if the
                    value of maxqueue is 0 (meaning no limit).
        
                - name: time.avg
                  type: integer
                  description: >
                    The average queue time in ms over the last 1024 requests.
        
        
        
        
