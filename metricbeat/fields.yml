            - name: running
              type: long
              description: >
                Number of running processes on this host.
            - name: idle
              type: long
              description: >
                Number of idle processes on this host.
            - name: sleeping
              type: long
              description: >
                Number of sleeping processes on this host.
            - name: stopped
              type: long
              description: >
                Number of stopped processes on this host.
            - name: zombie
              type: long
              description: >
                Number of zombie processes on this host.
            - name: dead
              type: long
              description: >
                Number of dead processes on this host. It's very unlikely that it will appear but in some special situations it may happen.
            - name: unknown
              type: long
              description: >
                Number of processes for which the state couldn't be retrieved or is unknown.
        - name: raid
          type: group
          description: >
            raid
          release: ga
          fields:
            - name: name
              type: keyword
              description: >
                Name of the device.
            - name: activity_state
              type: keyword
              description: >
                activity-state of the device.
            - name: disks.active
              type: long
              description: >
                 Number of active disks.
            - name: disks.total
              type: long
              description: >
                Total number of disks the device consists of.
            - name: blocks.total
              type: long
              description: >
                Number of blocks the device holds.
            - name: blocks.synced
              type: long
              description: >
                Number of blocks on the device that are in sync.
        - name: socket
          type: group
          description: >
            TCP sockets that are active.
          release: ga
          fields:
            - name: direction
              type: keyword
              example: incoming
              description: >
                How the socket was initiated. Possible values are incoming, outgoing,
                or listening.
        
            - name: family
              type: keyword
              example: ipv4
              description: >
                Address family.
        
            - name: local.ip
              type: ip
              example: 192.0.2.1 or 2001:0DB8:ABED:8536::1
              description: >
                Local IP address. This can be an IPv4 or IPv6 address.
        
            - name: local.port
              type: long
              example: 22
              description: >
                Local port.
        
            - name: remote.ip
              type: ip
              example: 192.0.2.1 or 2001:0DB8:ABED:8536::1
              description: >
                Remote IP address. This can be an IPv4 or IPv6 address.
        
            - name: remote.port
              type: long
              example: 22
              description: >
                Remote port.
        
            - name: remote.host
              type: keyword
              example: 76-211-117-36.nw.example.com.
              description: >
                PTR record associated with the remote IP. It is obtained via reverse
                IP lookup.
        
            - name: remote.etld_plus_one
              type: keyword
              example: example.com.
              description: >
               The effective top-level domain (eTLD) of the remote host plus one more
               label. For example, the eTLD+1 for "foo.bar.golang.org." is "golang.org.".
               The data for determining the eTLD comes from an embedded copy of the data
