- key: rabbitmq
  title: "RabbitMQ"
  description: >
    RabbitMQ module
  release: beta
  settings: ["ssl", "http"]
  fields:
    - name: rabbitmq
      type: group
      description: >
      fields:
        - name: connection
          type: group
          description: >
            connection
          release: beta
          fields:
            - name: name
              type: keyword
              description: >
                The name of the connection with non-ASCII characters escaped as in C.
            - name: vhost
              type: keyword
              description: >
                Virtual host name with non-ASCII characters escaped as in C.
            - name: user
              type: keyword
              description: >
                User name.
            - name: node
              type: keyword
              description: >
                Node name.
            - name: channels
              type: long
              description: >
                The number of channels on the connection.
            - name: channel_max
              type: long
              description: >
                The maximum number of channels allowed on the connection.
            - name: frame_max
              type: long
              description: >
                Maximum permissible size of a frame (in bytes) to negotiate with clients.
              format: bytes
            - name: type
              type: keyword
              description: >
                Type of the connection.
            - name: host
              type: keyword
              description: >
                Server hostname obtained via reverse DNS, or its IP address if reverse DNS failed or was disabled.
            - name: peer.host
              type: keyword
              description: >
                Peer hostname obtained via reverse DNS, or its IP address if reverse DNS failed or was not enabled.
            - name: port
              type: long
              description: >
                Server port.
            - name: peer.port
              type: long
              description: >
                Peer port.
            - name: packet_count.sent
              type: long
              description: >
                Number of packets sent on the connection.
            - name: packet_count.received
              type: long
              description: >
                Number of packets received on the connection.
            - name: packet_count.pending
              type: long
              description: >
                Number of packets pending on the connection.
            - name: octet_count.sent
              type: long
              description: >
                Number of octets sent on the connection.
            - name: octet_count.received
              type: long
              description: >
                Number of octets received on the connection.
        - name: exchange
          type: group
          description: >
            exchange
          release: beta
          fields:
            - name: name
              type: keyword
              description: >
                The name of the queue with non-ASCII characters escaped as in C.
            - name: vhost
              type: keyword
              description: >
                Virtual host name with non-ASCII characters escaped as in C.
            - name: durable
              type: boolean
              description: >
                Whether or not the queue survives server restarts.
            - name: auto_delete
              type: boolean
              description: >
                Whether the queue will be deleted automatically when no longer used.
            - name: internal
              type: boolean
              description: >
                Whether the exchange is internal, i.e. cannot be directly published to by a client.
            - name: user
              type: keyword
              description: >
                User who created the exchange.
        
            - name: messages.publish_in.count
              type: long
              description: >
                 Count of messages published "in" to an exchange, i.e. not taking account of routing.
            - name: messages.publish_in.details.rate
              type: float
              description: >
                  How much the exchange publish-in count has changed per second in the most recent sampling interval.
            - name: messages.publish_out.count
              type: long
              description: >
                 Count of messages published "out" of an exchange, i.e. taking account of routing.
            - name: messages.publish_out.details.rate
              type: float
              description: >
                  How much the exchange publish-out count has changed per second in the most recent sampling interval.
        - name: node
          type: group
          description: >
            node
          release: beta
          fields:
            - name: disk.free.bytes
              type: long
              description: >
                Disk free space in bytes.
              format: bytes
            - name: disk.free.limit.bytes
              type: long
              description: >
                Point at which the disk alarm will go off.
              format: bytes
            - name: fd.total
              type: long
              description: >
                File descriptors available.
            - name: fd.used
              type: long
              description: >
                Used file descriptors.
            - name: gc.num.count
              type: long
              description: >
                Number of GC operations.
            - name: gc.reclaimed.bytes
              type: long
              description: >
                GC bytes reclaimed.
              format: bytes
            - name: io.file_handle.open_attempt.avg.ms
              type: long
              description: >
                File handle open avg time
            - name: io.file_handle.open_attempt.count
              type: long
              description: >
                File handle open attempts
            - name: io.read.avg.ms
              type: long
              description: >
                File handle read avg time
            - name: io.read.bytes
              type: long
              description: >
                Data read in bytes
              format: bytes
            - name: io.read.count
              type: long
              description: >
                Data read operations
            - name: io.reopen.count
              type: long
              description: >
                Data reopen operations
            - name: io.seek.avg.ms
              type: long
              description: >
                Data seek avg time
            - name: io.seek.count
              type: long
              description: >
                Data seek operations
            - name: io.sync.avg.ms
              type: long
              description: >
                Data sync avg time
            - name: io.sync.count
              type: long
              description: >
                Data sync operations
            - name: io.write.avg.ms
              type: long
              description: >
                Data write avg time
            - name: io.write.bytes
              type: long
              description: >
                Data write in bytes
              format: bytes
            - name: io.write.count
              type: long
              description: >
                Data write operations
            - name: mem.limit.bytes
              type: long
              description: >
                Point at which the memory alarm will go off.
              format: bytes
            - name: mem.used.bytes
              type: long
              description: >
                Memory used in bytes.
            - name: mnesia.disk.tx.count
              type: long
              description: >
                Number of Mnesia transactions which have been performed that required writes to disk.
            - name: mnesia.ram.tx.count
              type: long
              description: >
                Number of Mnesia transactions which have been performed that did not require writes to disk.
            - name: msg.store_read.count
              type: long
              description: >
                Number of messages which have been read from the message store.
            - name: msg.store_write.count
              type: long
              description: >
                Number of messages which have been written to the message store.
            - name: name
              type: keyword
              description: >
                Node name
            - name: proc.total
              type: long
              description: >
                Maximum number of Erlang processes.
            - name: proc.used
              type: long
              description: >
                Number of Erlang processes in use.
            - name: processors
              type: long
              description: >
                Number of cores detected and usable by Erlang.
            - name: queue.index.journal_write.count
              type: long
              description: >
                Number of records written to the queue index journal.
            - name: queue.index.read.count
              type: long
              description: >
                Number of records read from the queue index.
            - name: queue.index.write.count
              type: long
              description: >
                Number of records written to the queue index.
            - name: run.queue
              type: long
              description: >
                Average number of Erlang processes waiting to run.
            - name: socket.total
              type: long
              description: >
                File descriptors available for use as sockets.
            - name: socket.used
              type: long
              description: >
                File descriptors used as sockets.
            - name: type
              type: keyword
              description: >
                Node type.
            - name: uptime
              type: long
              description: >
                Node uptime.
        - name: queue
          type: group
          description: >
            queue
          release: beta
          fields:
            - name: name
              type: keyword
              description: >
                The name of the queue with non-ASCII characters escaped as in C.
            - name: vhost
              type: keyword
              description: >
                Virtual host name with non-ASCII characters escaped as in C.
            - name: durable
              type: boolean
              description: >
                Whether or not the queue survives server restarts.
            - name: auto_delete
              type: boolean
              description: >
                Whether the queue will be deleted automatically when no longer used.
            - name: exclusive
              type: boolean
              description: >
                Whether the queue is exclusive (i.e. has owner_pid).
            - name: node
              type: keyword
              description: >
                Node name.
            - name: state
              type: keyword
              description: >
                The state of the queue. Normally 'running', but may be "{syncing, MsgCount}" if the queue is synchronising. Queues which are located on cluster nodes that are currently down will be shown with a status of 'down'.
            - name: arguments.max_priority
              type: long
              description: >
                Maximum number of priority levels for the queue to support.
            - name: consumers.count
              type: long
              description: >
                Number of consumers.
            - name: consumers.utilisation.pct
              type: long
              format: percentage
              description: >
                Fraction of the time (between 0.0 and 1.0) that the queue is able to immediately deliver messages to consumers. This can be less than 1.0 if consumers are limited by network congestion or prefetch count.
            - name: messages.total.count
              type: long
              description: >
                Sum of ready and unacknowledged messages (queue depth).
            - name: messages.total.details.rate
              type: float
              description: >
                How much the queue depth has changed per second in the most recent sampling interval.
            - name: messages.ready.count
              type: long
              description: >
                Number of messages ready to be delivered to clients.
            - name: messages.ready.details.rate
              type: float
              description: >
                How much the count of messages ready has changed per second in the most recent sampling interval.
            - name: messages.unacknowledged.count
              type: long
              description: >
                Number of messages delivered to clients but not yet acknowledged.
            - name: messages.unacknowledged.details.rate
              type: float
              description: >
                How much the count of unacknowledged messages has changed per second in the most recent sampling interval.
            - name: messages.persistent.count
              type: long
              description: >
                Total number of persistent messages in the queue (will always be 0 for transient queues).
            - name: memory.bytes
              type: long
              format: bytes
              description: >
                Bytes of memory consumed by the Erlang process associated with the queue, including stack, heap and internal structures.
            - name: disk.reads.count
              type: long
              description: >
                Total number of times messages have been read from disk by this queue since it started.
            - name: disk.writes.count
              type: long
              description: >
                Total number of times messages have been written to disk by this queue since it started.
- key: redis
  title: "Redis"
  description: >
    Redis metrics collected from Redis.
  release: ga
  fields:
    - name: redis
      type: group
      description: >
        `redis` contains the information and statistics from Redis.
      fields:
        - name: info
          type: group
          description: >
            `info` contains the information and statistics returned by the `INFO` command.
          release: ga
          fields:
            - name: clients
              type: group
              description: >
                Redis client stats.
              fields:
                - name: connected
                  type: long
                  description: >
                    Number of client connections (excluding connections from slaves).
                - name: longest_output_list
                  type: long
                  deprecated: "6.5.0"
                  description: >
                    Longest output list among current client connections (replaced by max_output_buffer).
                - name: max_output_buffer
                  type: long
                  description: >
                    Longest output list among current client connections.
                - name: biggest_input_buf
                  type: long
                  deprecated: "6.5.0"
                  description: >
                    Biggest input buffer among current client connections (replaced by max_input_buffer).
                - name: max_input_buffer
                  type: long
                  description: >
                    Biggest input buffer among current client connections (on redis 5.0).
                - name: blocked
                  type: long
                  description: >
                    Number of clients pending on a blocking call (BLPOP, BRPOP, BRPOPLPUSH).
        
            - name: cluster
              type: group
              description: >
                Redis cluster information.
              fields:
                - name: enabled
                  type: boolean
                  description: >
                    Indicates that the Redis cluster is enabled.
        
            - name: cpu
              type: group
              description: >
                Redis CPU stats
              fields:
                - name: used.sys
                  type: scaled_float
                  description: >
                    System CPU consumed by the Redis server.
                - name: used.sys_children
                  type: scaled_float
                  description: >
                    User CPU consumed by the Redis server.
                - name: used.user
                  type: scaled_float
                  description: >
                    System CPU consumed by the background processes.
                - name: used.user_children
                  type: scaled_float
                  description: >
                    User CPU consumed by the background processes.
        
            - name: memory
              type: group
              description: >
                Redis memory stats.
              fields:
                - name: used.value
                  type: long
                  description: >
                  format: bytes
                    Total number of bytes allocated by Redis.
                - name: used.rss
                  type: long
                  format: bytes
                  description: >
                    Number of bytes that Redis allocated as seen by the operating system (a.k.a resident set size).
                - name: used.peak
                  type: long
                  format: bytes
                  description: >
                    Peak memory consumed by Redis.
                - name: used.lua
                  type: long
                  format: bytes
                  description: >
                    Used memory by the Lua engine.        
                - name: used.dataset
                  type: long
                  format: bytes
                  description: >
                    The size in bytes of the dataset 
        
                - name: max.value
                  type: long
                  format: bytes
                  description: >
                    Memory limit.
                - name: max.policy
                  type: keyword
                  description: >
                    Eviction policy to use when memory limit is reached.
        
                - name: fragmentation.ratio
                  type: float
                  description: >
                    Ratio between used_memory_rss and used_memory
                - name: fragmentation.bytes
                  type: long
                  format: bytes
                  description: >
                    Bytes between used_memory_rss and used_memory
        
                - name: active_defrag.is_running
                  type: boolean
                  description: >
                    Flag indicating if active defragmentation is active
        
                - name: allocator
                  type: keyword
                  description: >
                    Memory allocator.
        
                - name: allocator_stats
                  type: group
                  fields:
                    - name: allocated
                      type: long
                      format: bytes
                      description: >
                        Allocated memory
                    - name: active
                      type: long
                      format: bytes
                      description: >
                        Active memeory
                    - name: resident
                      type: long
                      format: bytes
                      description: >
                        Resident memory
                    - name: fragmentation.ratio
                      type: float
                      description: >
                        Fragmentation ratio
                    - name: fragmentation.bytes
                      type: long
                      format: bytes
                      description: >
                        Fragmented bytes
                    - name: rss.ratio
                      type: float
                      description: >
                        Resident ratio
                    - name: rss.bytes
                      type: long
                      format: bytes
                      description: >
                        Resident bytes
        
            - name: persistence
              type: group
              description: >
                Redis CPU stats.
              fields:
                - name: loading
                  type: boolean
                  description: >
                    Flag indicating if the load of a dump file is on-going
                  # ToDo move `loading` to `loading.enabled` and add other loading stats beside that (start time, total bytes, loaded bytes, ...)
        
                - name: rdb
                  type: group
                  description: >
                    Provides information about RDB persistence
                  fields:
                    - name: last_save.changes_since
                      type: long
                      description: >
                        Number of changes since the last dump
                    - name: last_save.time
                      type: long
                      description: >
                        Epoch-based timestamp of last successful RDB save
        
                    - name: bgsave.in_progress
                      type: boolean
                      description: >
                        Flag indicating a RDB save is on-going
                    - name: bgsave.last_status
                      type: keyword
                      description: >
                        Status of the last RDB save operation
                    - name: bgsave.last_time.sec
                      type: long
                      format: duration
                      description: >
                        Duration of the last RDB save operation in seconds
                    - name: bgsave.current_time.sec
                      type: long
                      format: duration
                      description: >
                        Duration of the on-going RDB save operation if any
                    
                    - name: copy_on_write.last_size
                      type: long
                      format: bytes
                      description: >
                        The size in bytes of copy-on-write allocations during the last RBD save operation                
        
                - name: aof
                  type: group
                  description: >
                    Provides information about AOF persitence
                  fields:
                    - name: enabled
                      type: boolean
                      description: >
                        Flag indicating AOF logging is activated
        
                    - name: rewrite.in_progress
                      type: boolean
                      description: >
                        Flag indicating a AOF rewrite operation is on-going
                    - name: rewrite.scheduled
                      type: boolean
                      description: >
                        Flag indicating an AOF rewrite operation will be scheduled once the on-going RDB save is complete.
                    - name: rewrite.last_time.sec
                      type: long
                      format: duration
                      description: >
                        Duration of the last AOF rewrite operation in seconds
                    - name: rewrite.current_time.sec
                      type: long
                      format: duration
                      description: >
                        Duration of the on-going AOF rewrite operation if any
                    - name: rewrite.buffer.size
                      type: long
                      format: bytes
                      description: >
                        Size of the AOF rewrite buffer
        
                    - name: bgrewrite.last_status
                      type: keyword
                      description: >
                        Status of the last AOF rewrite operatio
        
                    - name: write.last_status
                      type: keyword
                      description: >
                        Status of the last write operation to the AOF
        
                    - name: copy_on_write.last_size
                      type: long
                      format: bytes
                      description: >
                        The size in bytes of copy-on-write allocations during the last RBD save operation
        
                    - name: buffer.size
                      type: long
                      format: bytes
                      description: >
                        Size of the AOF buffer
                    
                    - name: size.current
                      type: long
                      format: bytes
                      description: >
                        AOF current file size             
                    - name: size.base
                      type: long
                      format: bytes
                      description: >
                        AOF file size on latest startup or rewrite
        
                    - name: fsync.pending
                      type: long
                      description: >
                        Number of fsync pending jobs in background I/O queue
                    - name: fsync.delayed
                      type: long
                      description: >
                        Delayed fsync counter
        
            - name: replication
              type: group
              description: >
                Replication
              fields:
                - name: role
                  type: keyword
                  description: >
                    Role of the instance (can be "master", or "slave").
        
                - name: connected_slaves
                  type: long
                  description: >
                    Number of connected slaves
        
                - name: master_offset
                  type: long
                  deprecated: 6.5
                  description: >
                    The server's current replication offset
                
                - name: backlog.active
                  type: long
                  description: >
                    Flag indicating replication backlog is active
                - name: backlog.size
                  type: long
                  format: bytes
                  description: >
                    Total size in bytes of the replication backlog buffer
                - name: backlog.first_byte_offset
                  type: long
                  description: >
                    The master offset of the replication backlog buffer          
                - name: backlog.histlen
                  type: long
                  description: >
                    Size in bytes of the data in the replication backlog buffer
        
                - name: master.offset
                  type: long
                  description: >
                    The server's current replication offset
                - name: master.second_offset
                  type: long
                  description: >
                    The offset up to which replication IDs are accepted
                - name: master.link_status
                  type: keyword
                  description: >
                    Status of the link (up/down)
                - name: master.last_io_seconds_ago
                  type: long
                  format: duration
                  description: >
                    Number of seconds since the last interaction with master
                - name: master.sync.in_progress
                  type: boolean
                  description: >
                     Indicate the master is syncing to the slave
                - name: master.sync.left_bytes
                  type: long
                  format: bytes
                  description: >
                    Number of bytes left before syncing is complete
                - name: master.sync.last_io_seconds_ago
                  type: long
                  format: duration
                  description: >
                    Number of seconds since last transfer I/O during a SYNC operation
                
                - name: slave.offset
                  type: long
                  description: >
                    The replication offset of the slave instance
                - name: slave.priority
                  type: long
                  description: >
                    The priority of the instance as a candidate for failover
                - name: slave.is_readonly
                  type: boolean
                  description: >
                    Flag indicating if the slave is read-only
        
            - name: server
              type: group
              description: >
                Server info
              fields:
                - name: version
                  type: keyword
                  description:
        
                - name: git_sha1
                  type: keyword
                  description:
        
                - name: git_dirty
                  type: keyword
                  description:
        
                - name: build_id
                  type: keyword
                  description:
        
                - name: mode
                  type: keyword
                  description:
        
                - name: os
                  type: keyword
                  description:
        
                - name: arch_bits
                  type: keyword
                  description:
        
                - name: multiplexing_api
                  type: keyword
                  description:
        
                - name: gcc_version
                  type: keyword
                  description:
        
                - name: process_id
                  type: long
                  description:
        
                - name: run_id
                  type: keyword
                  description:
        
                - name: tcp_port
                  type: long
                  description:
        
                - name: uptime
                  type: long
                  description:
        
                - name: hz
                  type: long
                  description:
        
                - name: lru_clock
                  type: long
                  description:
        
                - name: config_file
                  type: keyword
                  description:
        
            - name: stats
              type: group
              description: >
                Redis stats.
              fields:
                - name: connections.received
                  type: long
                  description:
                    Total number of connections received.
                - name: connections.rejected
                  type: long
                  description:
                    Total number of connections rejected.
        
                - name: commands_processed
                  type: long
                  description:
                    Total number of commands processed.
        
                - name: net.input.bytes
                  type: long
                  description:
                    Total network input in bytes.
                - name: net.output.bytes
                  type: long
                  description:
                    Total network output in bytes.
        
                - name: instantaneous.ops_per_sec
                  type: long
                  description: >
                    Number of commands processed per second
                - name: instantaneous.input_kbps
                  type: scaled_float
                  description: >
                    The network's read rate per second in KB/sec
                - name: instantaneous.output_kbps
                  type: scaled_float
                  description: >
                    The network's write rate per second in KB/sec
        
                - name: sync.full
                  type: long
                  description: >
                    The number of full resyncs with slaves
                - name: sync.partial.ok
                  type: long
                  description: >
                    The number of accepted partial resync requests
                - name: sync.partial.err
                  type: long
                  description: >
                    The number of denied partial resync requests
        
                - name: keys.expired
                  type: long
                  description: >
                    Total number of key expiration events
                - name: keys.evicted
                  type: long
                  description: >
                    Number of evicted keys due to maxmemory limit
                
                - name: keyspace.hits
                  type: long
                  description: >
                    Number of successful lookup of keys in the main dictionary
                - name: keyspace.misses
                  type: long
                  description: >
                    Number of failed lookup of keys in the main dictionary
        
                - name: pubsub.channels
                  type: long
                  description: >
                    Global number of pub/sub channels with client subscriptions
                - name: pubsub.patterns
                  type: long
