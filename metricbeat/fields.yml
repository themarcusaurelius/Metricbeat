          fields:
            - name: all
              type: group
              description: >
                All connections
              fields:
                - name: count
                  type: integer
                  description: >
                    All open connections
                - name: listening
                  type: integer
                  description: >
                    All listening ports
            - name: tcp
              type: group
              description: >
                All TCP connections
              fields:
                - name: all
                  type: group
                  description: >
                    All TCP connections
                  fields:
                    - name: count
                      type: integer
                      description: >
