            - name: process.cmdline
              type: keyword
              description: >
        
            - name: process.exe
              type: keyword
              description: >
                Absolute path to the executable.
        
            - name: user.id
              type: long
              description: >
                UID of the user running the process.
        
            - name: user.name
              type: keyword
              description: >
                Name of the user running the process.
        - name: socket.summary
          title: Socket summary
          type: group
          description: >
