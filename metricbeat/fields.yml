- key: aerospike
  title: "Aerospike"
  description: >
    Aerospike module
  release: beta
  fields:
    - name: aerospike
      type: group
      description: >
      fields:
        - name: namespace
          type: group
          description: >
            namespace
          release: beta
          fields:
            - name: client
              type: group
              description: >
                Client stats.
              fields:
                - name: delete
                  type: group
                  description: >
                    Client delete transactions stats.
                  fields:
                    - name: error
                      type: long
                      description: >
                        Number of client delete transactions that failed with an error.
                    - name: not_found
                      type: long
                      description: >
                        Number of client delete transactions that resulted in a not found.
                    - name: success
                      type: long
                      description: >
                        Number of successful client delete transactions.
                    - name: timeout
                      type: long
                      description: >
                        Number of client delete transactions that timed out.
                - name: read
                  type: group
                  description: >
                    Client read transactions stats.
                  fields:
                    - name: error
                      type: long
                      description: >
                        Number of client read transaction errors.
                    - name: not_found
                      type: long
                      description: >
                        Number of client read transaction that resulted in not found.
                    - name: success
                      type: long
                      description: >
                        Number of successful client read transactions.
                    - name: timeout
                      type: long
                      description: >
                        Number of client read transaction that timed out.
                - name: write
                  type: group
                  description: >
                    Client write transactions stats.
                  fields:
                    - name: error
                      type: long
                      description: >
                        Number of client write transactions that failed with an error.
                    - name: success
                      type: long
                      description: >
                        Number of successful client write transactions.
                    - name: timeout
                      type: long
                      description: >
                        Number of client write transactions that timed out.
            - name: device
              type: group
              description: >
                Disk storage stats
              fields:
                - name: available.pct
                  type: scaled_float
                  format: percent
                  description: >
                    Measures the minimum contiguous disk space across all disks in a namespace.
                - name: free.pct
                  type: scaled_float
                  format: percent
                  description: >
                    Percentage of disk capacity free for this namespace.
                - name: total.bytes
                  type: long
                  format: bytes
                  description: >
                    Total bytes of disk space allocated to this namespace on this node.
                - name: used.bytes
                  type: long
                  format: bytes
                  description: >
                    Total bytes of disk space used by this namespace on this node.
            - name: hwm_breached
              type: boolean
              description: >
                If true, Aerospike has breached 'high-water-[disk|memory]-pct' for this namespace.
            - name: memory
              type: group
              description: >
                Memory storage stats.
              fields:
                - name: free.pct
                  type: scaled_float
                  format: percent
                  description: >
                    Percentage of memory capacity free for this namespace on this node.
                - name: used.data.bytes
                  type: long
                  format: bytes
                  description: >
                    Amount of memory occupied by data for this namespace on this node.
                - name: used.index.bytes
                  type: long
                  format: bytes
                  description: >
                    Amount of memory occupied by the index for this namespace on this node.
                - name: used.sindex.bytes
                  type: long
                  format: bytes
                  description: >
                    Amount of memory occupied by secondary indexes for this namespace on this node.
                - name: used.total.bytes
                  type: long
                  format: bytes
                  description: >
                    Total bytes of memory used by this namespace on this node.
            - name: name
              type: keyword
              description: >
                Namespace name
            - name: node.host
              type: keyword
              description: >
                Node host
            - name: node.name
              type: keyword
              description: >
                Node name
            - name: objects
              type: group
              description: >
                Records stats.
              fields:
                - name: master
                  type: long
                  description: >
                    Number of records on this node which are active masters.
                - name: total
                  type: long
                  description: >
                    Number of records in this namespace for this node.
            - name: stop_writes
              type: boolean
              description: >
                If true this namespace is currently not allowing writes.
- key: apache
  title: "Apache"
  description: >
    Apache HTTPD server metricsets collected from the Apache web server.
  short_config: false
  release: ga
  settings: ["ssl", "http"]
  fields:
    - name: apache
      type: group
      description: >
        `apache` contains the metrics that were scraped from Apache.
      fields:
        - name: status
          type: group
          release: ga
          description: >
            `status` contains the metrics that were scraped from the Apache status page.
          fields:
            - name: hostname
              type: keyword
              description: >
                Apache hostname.
            - name: total_accesses
              type: long
              description: >
                Total number of access requests.
            - name: total_kbytes
              type: long
              description: >
                Total number of kilobytes served.
            - name: requests_per_sec
              type: scaled_float
              description: >
                Requests per second.
            - name: bytes_per_sec
              type: scaled_float
              description: >
                Bytes per second.
            - name: bytes_per_request
              type: scaled_float
              description: >
                Bytes per request.
            - name: workers.busy
              type: long
              description: >
                Number of busy workers.
            - name: workers.idle
              type: long
              description: >
                Number of idle workers.
            - name: uptime
              type: group
              description: >
                Uptime stats.
              fields:
                - name: server_uptime
                  type: long
                  description: >
                    Server uptime in seconds.
                - name: uptime
                  type: long
                  description: >
                    Server uptime.
            - name: cpu
              type: group
              description: >
                CPU stats.
              fields:
                - name: load
                  type: scaled_float
                  description: >
                    CPU Load.
                - name: user
                  type: scaled_float
                  description: >
                    CPU user load.
                - name: system
                  type: scaled_float
                  description: >
                    System cpu.
                - name: children_user
                  type: scaled_float
                  description: >
                    CPU of children user.
                - name: children_system
                  type: scaled_float
                  description: >
                    CPU of children system.
            - name: connections
              type: group
              description: >
                Connection stats.
              fields:
                - name: total
                  type: long
                  description: >
                    Total connections.
                - name: async.writing
                  type: long
                  description: >
                    Async connection writing.
                - name: async.keep_alive
                  type: long
                  description: >
                    Async keeped alive connections.
                - name: async.closing
                  type: long
                  description: >
                    Async closed connections.
            - name: load
              type: group
              description: >
                Load averages.
              fields:
                - name: "1"
                  type: scaled_float
                  scaling_factor: 100
                  description: >
                    Load average for the last minute.
                - name: "5"
                  type: scaled_float
                  scaling_factor: 100
                  description: >
                    Load average for the last 5 minutes.
                - name: "15"
                  type: scaled_float
                  scaling_factor: 100
                  description: >
                    Load average for the last 15 minutes.
            - name: scoreboard
              type: group
              description: >
                Scoreboard metrics.
              fields:
                - name: starting_up
                  type: long
                  description: >
                    Starting up.
                - name: reading_request
                  type: long
                  description: >
                    Reading requests.
                - name: sending_reply
                  type: long
                  description: >
                    Sending Reply.
                - name: keepalive
                  type: long
                  description: >
                    Keep alive.
                - name: dns_lookup
                  type: long
                  description: >
                    Dns Lookups.
                - name: closing_connection
                  type: long
                  description: >
                    Closing connections.
                - name: logging
                  type: long
                  description: >
                    Logging
                - name: gracefully_finishing
                  type: long
                  description: >
                    Gracefully finishing.
                - name: idle_cleanup
                  type: long
                  description: >
                    Idle cleanups.
                - name: open_slot
                  type: long
                  description: >
                    Open slots.
                - name: waiting_for_connection
                  type: long
                  description: >
                    Waiting for connections.
                - name: total
                  type: long
                  description: >
                    Total.
