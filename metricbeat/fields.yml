        - name: process
          type: group
          description: >
            `process` contains process metadata, CPU metrics, and memory metrics.
          release: ga
          fields:
            - name: name
              type: keyword
              description: >
                The process name.
            - name: state
              type: keyword
              description: >
                The process state. For example: "running".
            - name: pid
              type: long
              description: >
                The process pid.
            - name: ppid
              type: long
              description: >
                The process parent pid.
            - name: pgid
              type: long
              description: >
                The process group id.
            - name: cmdline
              type: keyword
              description: >
                The full command-line used to start the process, including the
                arguments separated by space.
              ignore_above: 2048
            - name: username
              type: keyword
              description: >
                The username of the user that created the process. If the username
