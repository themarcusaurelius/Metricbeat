                    - name: listening
                      type: integer
                      description: >
                        All TCP listening ports
            - name: udp
              type: group
              description: >
                All UDP connections
              fields:
                - name: all
                  type: group
                  description: >
                    All UDP connections
                  fields:
                    - name: count
                      type: integer
                      description: >
                        All open TCP connections
        
        
        - name: uptime
          type: group
          description: >
            `uptime` contains the operating system uptime metric.
          release: ga
          fields:
            - name: duration.ms
              type: long
              format: duration
              input_format: milliseconds
              description: >
                The OS uptime in milliseconds.
